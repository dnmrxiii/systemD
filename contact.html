<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Love, Death & Robots</title>
    <link rel="stylesheet" href="./ldr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" /> <!-- Font Awesome -->
</head>
<body>

<div class="main-body">
    <!-- Navigation Menu -->
    <div class="mega-menu" id="mymenu"> 
        <a href="index.html">
            <img src="ldr logo.png" alt="Logo" class="nav-logo">
        </a>
        <a href="index.html">Home</a>
        <a href="about us.html">About Us</a>
        <a href="contact.html" class="active">Contact Us</a>
        <a href="javascript:void(0);" class="icon"
            onclick="myFunction()">
           <i class="fas fa-heart"></i>
           <i class="fa fa-skull"></i>
            <i class="fas fa-robot"></i>
        </a>
    </div>

    <!-- Where Are We Located Area -->
    <div class="location-section">
        <h2>Where Are We Located?</h2>
        <div class="map-container">
            <!-- Google Maps link -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d236161.67455977658!2d113.97458853305079!3d22.352640875544694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3403e2eda332980f%3A0xf08ab3badbeac97c!2sHong%20Kong!5e0!3m2!1sen!2sph!4v1740798444234!5m2!1sen!2sph" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- Get In Touch Form -->
    <div class="contact-form-section">
        <h2>Get In Touch By Filling Out This Form!</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
<footer class="footer">
    <div class="footer-content">

                <i class="fab fa-facebook-square"></i> Facebook
            </a>
            <a href="https://x.com/lovedeathrobots" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter-square"></i> Twitter
            </a>
        </div>
    </div>
</footer>
</div>
